<!DOCTYPE html>
<html ng-app="IntouchApp" ng-cloack>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div layout="row" layout-xs="column">

    <md-content flex>
        <div flex ng-controller="LoadLogoController as logo" layout="row" layout-align="center center">
            <img src="img/{{logo.src}}">
        </div>

        <div flex layout="column" layout-align="center center">

            <p class="greating-first">we are</p>

            <p class="greating-second">coming soon</p>

        </div>

        <div flex layout="column" layout-align="center center">

            <p class="promo-text" style="border-top: 3px solid white; margin-top: 20px;">get in touch</p>

            <md-input-container class="md-block">
                <label>Login</label>
                <input ng-model="user.login">
            </md-input-container>

            <md-input-container class="md-block" style="margin-top: -10px;">
                <label>Email</label>
                <input type="email" ng-model="user.email">
            </md-input-container>

            <md-button class="md-raised md-primary">
                <md-icon>send</md-icon>
                stay in touch
            </md-button>

        </div>
    </md-content>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="controllers.js"></script>

</body>
</html>
